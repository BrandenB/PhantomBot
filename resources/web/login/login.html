<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PhantomBot | Log in</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="/panel/vendors/bootstrap/css/bootstrap.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="/panel/vendors/adminlte/css/AdminLTE.min.css">
        <!-- Theme style 2 -->
        <link rel="stylesheet" href="/panel/vendors/adminlte/css/skins/skin-purple.min.css">
        <!-- Google fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
        <!-- Custom style for the body height -->
        <style>
            body {
                height: auto;
            }
        </style>
    </head>

    <!-- Main body -->
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="https://phantombot.tv"><b>Phantom</b>Bot</a>
            </div>

            <div class="login-box-body">
                <p class="login-box-msg">Log in to start your session</p>

                <form>
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="row">
                        <div class="col-xs-4 pull-right">
                            <button type="button" id="login-button" class="btn btn-primary btn-block btn-flat">Login</button>
                        </div>
                    </div>
                </form>
                <!-- this could link to a how-to reset the password guide -->
                <!-- <a href="#">Unable to login?</a><br> -->
            </div>
        </div>

        <!-- jQuery 3 -->
        <script src="/panel/vendors/jquery/jquery.min.js"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="/panel/vendors/bootstrap/js/bootstrap.min.js"></script>
        <!-- Login handler -->
        <script>
            $('#password').keyup(function(event) {
                if (event.keyCode === 13) {
                    $('#login-button').click();
                }
            });

            $('#login-button').on('click', function() {
                let username = $('#username').val(),
                    password = $('#password').val();

                // Password should be hashed or something similar, just to be more safe.
                if (username.length > 0 && password.length > 0) {
                    $.post(window.location.host + '/auth', {
                        username: username,
                        password: password
                    }).fail(function(err) {
                        // Server should return an error type, add if statement later.
                        alert('Wrong username or password provided.');
                    });
                }
            });
        </script>
    </body>
</html>
